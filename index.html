  <style>
    * {
      font-family: sans-serif;
      display: none;
      color: transparent;
    }

    .visible, .visible * {
      display: block;
    }

    html, body {
      width: 100%;
      height: 100%;
      display: block;
      overflow: hidden;
      padding: 0;
      margin: 0;
      border: 0;
      outline: 0;
      background: #fe0000;
    }

    h1, h2 {
      text-align: center;
      color: white;
    }

    canvas {
      position: fixed;
      display: block;
      background: #000;
    }

    .hide {
      display: none;
    }

    .loading-text {
      width: 100%;
      color: #feaaaa;
      text-align: center;
      font-size: 23px;
      font-weight: bold;
      margin: 2px 0;
    }

    .progress-bar-inner {
      width: 0;
      height: 27px;
      background: #888;
      border-top: 1px solid #666;
      border-bottom: 1px solid #666;
      position: absolute;
      top: 5px;
    }

    .progress-bar-inner::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -2px;
      background: #888;
      width: 2px;
      height: 27px;
      border-top: 1px solid #666;
      border-left: 1px solid #666;
      border-bottom: 1px solid #666;
      border-top-left-radius: 3px;
      border-bottom-left-radius: 3px;
      z-index: -1;
    }

    .progress-bar-inner::after {
      content: '';
      position: absolute;
      top: -1px;
      right: -2px;
      width: 2px;
      height: 27px;
      background: #888;
      border-top: 1px solid #666;
      border-right: 1px solid #666;
      border-bottom: 1px solid #666;
      border-top-right-radius: 3px;
      border-bottom-right-radius: 3px;
      z-index: -1;
    }

    .progress-bar-inner-inner {
      width: 100%;
      position: relative;
      top: 8px;
      border-top: 2px solid #555;
      height: 8px;
      border-bottom: 2px solid #555;
      margin: 0 -2px;
      padding: 0 2px;
    }

    .progress-bar-container {
      position: fixed;
      left: 10%;
      top: 50%;
      width: 80%;
      border: 2px dashed #fe8888;
      padding: 5px 6px;
      border-radius: 4px;
      height: 27px;
      margin-top: -10px;
    }

    #start-button {
      position: fixed;
      left: 45%;
      top: 50%;
      width: 10%;
      color: white;
      text-decoration: none;
      text-align: center;
      border: 2px solid #fff;
      border-top: none;
      padding: 10px 5px 5px;
      margin-top: -5px;
    }
    .top-container {
      position: absolute;
      top: -8px;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      border-bottom: 2px solid #fff;
      padding: 0 5px;
    }
    .top {
      position: relative;
      top: 2px;
      border-left: 2px solid #fff;
      border-top: 2px solid #fff;
      border-right: 2px solid #fff;
      background: #fe0000;
      height: 6px;
      width: 8px;
    }
    #pouet-link {
      position: fixed;
      bottom: 10px;
      text-align: center;
      color: gray;
      left: 0;
      right: 0;
      font-size: 14px;
    }
  </style>

</head>

<body>
  <div id=wrapper class=visible>
    <div class=progress-bar-container>
      <div class=loading-text>Loading...</div>
      <div class=progress-bar-inner>
        <div class=progress-bar-inner-inner></div>
      </div>
    </div>
    <a id=start-button class=hide href=javascript:; onclick=STARTDEMO();>
      <div class=top-container>
        <div class=top></div>
        <div class=top></div>
        <div class=top></div>
        <div class=top></div>
      </div>
      START
    </a>
  </div>
  <script>
  var loadingText = document.querySelector('.loading-text');
  var progressBarInner = document.querySelector('.progress-bar-inner');
  var progressBarContainer = document.querySelector('.progress-bar-container');
  var wrapper = document.querySelector('#wrapper');
  var startButton = document.querySelector('#start-button');
  ONPROGRESS = function(progress) {
    progressBarInner.style.width = ((+progress * 100 | 0) / 100) + '%';
  };

  ONCOMPLETE = function() {
    progressBarInner.style.width = '100%';
    loadingText.classList.add('hide');
    progressBarContainer.classList.add('hide');
    startButton.classList.remove('hide');
  };

  function requestFullScreen() {
    var doc = window.document;
    var docEl = doc.documentElement;

    var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;

    if(!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
      requestFullScreen.call(docEl);
    }
  }

  STARTDEMO = function() {
    requestFullScreen();

    startButton.innerHTML = 'Starting..!';
    setTimeout(function() {
      wrapper.classList.remove('visible');
      wrapper.style.background = '#fff';
      document.body.style.background = '#000';
      demo.start();
    }, 100);
  };

  </script>
